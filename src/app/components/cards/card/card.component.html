<div class="border-2 h-96 shadow-lg">
    <img [src]="data.img" [alt]="data.title" class="h-56 w-full">
    <div class="p-2">
        <h5>{{data.title}}</h5>
        <h6>{{data.price}}</h6>
        <p>{{data.description}}</p>
    </div>
    <p class="m-2"><small>{{data.category}}</small></p>

</div>
