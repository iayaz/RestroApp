<div class="flex flex-col sm:flex-row p-2 bg-orange-300 gap-2">
  <div class="w-full sm:w-1/6 p-2">Restro</div>
  <input type="text" placeholder="Search" class="flex-1 rounded-md p-2" [(value)]="searchText" />
  <div class="flex justify-between flex-wrap sm:flex-nowrap w-full sm:w-1/3 gap-1">
    <button class="w-full md:border-2 p-2 rounded-md" (click)="Filter('all')">All</button>
    <button class="w-full md:border-2 p-2 rounded-md" (click)="Filter('mains')">Mains</button>
    <button class="w-full md:border-2 p-2 rounded-md" (click)="Filter('starters')">Starters</button>
    <button class="w-full md:border-2 p-2 rounded-md" (click)="Filter('desserts')">Desserts</button>
    <button class="w-full md:border-2 p-2 rounded-md" (click)="Filter('beverages')">Beverages</button>
  </div>
</div>
